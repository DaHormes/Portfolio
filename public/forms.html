<html>
    
    <head></head>
    <body>
        <form method="POST" data-netlify="true" name="contact">
          <input type="hidden" name="form-name" value="contact" />
        
            <input
                id="first-name"
                name="first-name"
                placeholder="Gideon"
                required
            />
            <input
                id="last-name"
                name="last-name"
                placeholder="Mark"
                required
            />
            <input
                id="email"
                name="email"
                type="email"
                placeholder="gideon@example.com"
                required
            />
            <label>
            <input type="radio" name="interest" value="Design" checked />
            Design
            </label>
            <label>
            <input type="radio" name="interest" value="Development" />
            Development
            </label>
            <label>
            <input type="radio" name="interest" value="Support" />
            Support
            </label>
            <label>
            <input type="radio" name="interest" value="Other" />
            Other
            </label>
  
            <textarea
                id="message"
                name="message"
                placeholder="Tell me about your project..."
                required
            ></textarea>
            <button
                type="submit"
                size="lg"
            >
                Send Message
            </button>
        </form>

    </body>
</html>
