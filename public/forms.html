<html>
    
    <head></head>
    <body>
        <form method="POST" data-netlify="true" name="contact">
          <input type="hidden" name="form-name" value="contact" />
        
            <input
                id="first-name"
                name="first-name"
                placeholder="Gideon"
                required
            />
            <input
                id="last-name"
                name="last-name"
                placeholder="Mark"
                required
            />
            <input
                id="email"
                name="email"
                type="email"
                placeholder="gideon@example.com"
                required
            />
            <Radio
            color="gray"
            name="type"
            label="Design"
            defaultChecked
            />
            <Radio color="gray" name="interest" label="Development" />
            <Radio color="gray" name="interest" label="Support" />
            <Radio color="gray" name="interest" label="Other" />
                
            <textarea
                id="message"
                name="message"
                placeholder="Tell me about your project..."
                required
            >
            </textarea>
            <button
                type="submit"
                size="lg"
            >
                Send Message
            </button>
        </form>

    </body>
</html>
